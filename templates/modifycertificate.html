{% include 'header.html' %}
{% if cert %}
<div class="col-md-11 shadow rounded m-5 bg-white">
    <form action="/modifycertificate" autocomplete="on" method="POST" enctype="multipart/form-data">
        <div class="m-5 pt-5">
            <label for="dateTitle"><b>Date upload:</b></label>
            <label for="datetime">{{cert[3]}}</label>
        </div>
        <div class="m-5">
            <label for="certIDTitle"><b>Certification ID:</b></label>
            <label for="certName">{{cert[0]}}</label>
            <input type="hidden" name="certId" value="{{cert[0]}}"> 
        </div>
        <div class="m-5 pt-5">
            <label for="certName">Certification Name</label>
            <input type="text" class="form-control" name="certName" aria-describedby="emailHelp"
                placeholder="Enter Certification Name" value={{cert[1]}} required>
        </div>
        <div class="m-5">
            <label for="certDesc">Certification Description</label>
            <textarea class="form-control" name="certDesc" rows="3" required>{{cert[2]}}</textarea>
        </div>
        <div class="m-5">
            <a href="{{cert[6]}}"><img src={{cert[6]}} style="width: 450px"></a><br/>
            <input type="file" class="form-control" name="myCert" accept="image/png, image/gif, image/jpeg">
        </div>
        <div class="m-5 ">
            <button type="submit" class="btn btn-primary m-5">Save</button>
            <a href="/certificate" class="btn btn-danger float-right">Back</a>
        </div>
    </form>

</div>
{% endif %}
{% include 'footer.html' %}
