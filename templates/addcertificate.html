{% include 'header.html' %}
<style>
    .container-addcert {
        margin: 5%;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 20px;
        position: static;
    }

    form {
        position: static;
        margin: 5%;
    }

    .form-group,
    .btn-primary {
        margin-top: 5%;
    }

    .btn-primary {
        margin-bottom: 5%;
    }
</style>
<div class="container-addcert">
    <form action="/addcertificate" autocomplete="on" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="certName">Certification Name</label>
            <input type="text" class="form-control" id="Certification Name" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="certDesc">Certificate Description</label>
            <textarea class="form-control" id="certDesc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <input type="file" class="form-control" name="myfile">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
