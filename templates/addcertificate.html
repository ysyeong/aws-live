{% include 'header.html' %}
<style>
    .container-addcertificate {
        margin: 5%;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 20px;
    }

    form {
        margin: 5%;
    }

    .form-group,
    .mb-3,
    .btn-primary {
        margin-top: 5%;
    }

    .btn-primary {
        margin-bottom: 5%;
    }

    .label1-cert {
        margin-top: 100px;
    }
</style>
<div class="container-addcertificate">
    <form action="/addcertificate" autocomplete="on" method="POST" enctype="multipart/form-data">
        <div class="form-group label1-cert">
            <label for="CertificationName">Certification Name</label>
            <input type="text" class="form-control" id="Certification Name" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Certification Description</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
            <div class="form-group-append">
                <button class="btn btn-outline-secondary" type="button">Button</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
