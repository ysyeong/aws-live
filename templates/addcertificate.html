{% include 'header.html' %}
<style>
    .container-addcertificate {
        margin: 10%;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .form-group,
    .mb-3{
        margin: 5%;
    }

    .btn-primary {
        margin-bottom: 5%;
    }
</style>
<div class="container-addcertificate">
    <form>
        <div class="form-group">
            <label for="CertificationName">Certification Name</label>
            <input type="text" class="form-control" id="Certification Name" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Certification Description</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
            </div>
            <div class="input-group-append">
                <span class="input-group-text" id="">Upload</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
